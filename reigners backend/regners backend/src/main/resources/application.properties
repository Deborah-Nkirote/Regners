# Application name
spring.application.name=demo

# Server configuration
server.port=6305

# Database configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/Reigners?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.db=Reigners
spring.datasource.username=root
spring.datasource.password=



# It's recommended to store sensitive information like passwords in environment variables or a separate configuration file
# Example: spring.datasource.password=${DATABASE_PASSWORD}

# JPA configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.SunOneJtaPlatform

# JWT security configuration
# Uncomment and securely configure these values
# application.security.jwt.secret-key=YOUR_SECRET_KEY_HERE
# application.security.jwt.expiration=604800000
# application.security.jwt.refresh-token.expiration=604800000

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# Spring Boot configuration
spring.main.allow-bean-definition-overriding=true

# Swagger configuration
springdoc.api-docs.path=/api-docs

server.servlet.context-path=/swagger-ui.html
